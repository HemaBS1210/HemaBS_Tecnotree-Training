<!DOCTYPE html>
<html>
<head>
	<title>Overdraft Protection</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Overdraft Protection</h1>
		<form>
			<label for="account-number">Account Number:</label>
			<input type="text" id="account-number" required>
			<br>
			<label for="amount">Withdrawal Amount:</label>
			<input type="number" id="amount" required>
			<br>
			<button type="button" onclick="withdraw()">Withdraw</button>
		</form>
		<div id="error"></div>
		<div>
			<h2>Account Balance:</h2>
			<p id="balance"></p>
		</div>
	</div>
</body>
</html>
<style>
    body {
	font-family: Arial, sans-serif;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ccc;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
	padding: 5px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
}

button {
	padding: 10px;
	background-color: #4CAF50;
	color: white;
	border: none;
	cursor: pointer;
}

button:hover {
	background-color: #3E8E41;
}

#error {
	color: red;
	margin-top: 10px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

h2 {
	margin-top: 30px;
	margin-bottom: 10px;
}

p {
	font-size: 20px;
	font-weight: bold;
}

</style>
<script>
    let balance = 1000; // Set initial balance here
const overdraftLimit = 500; // Set overdraft limit here
const accountNumber = "1234567890"; // Set account number here

function withdraw() {
	const accountNumberInput = document.getElementById("account-number").value;
	const amountInput = document.getElementById("amount").value;

	if (accountNumberInput === accountNumber) {
		if (balance + overdraftLimit >= amountInput) {
			balance -= amountInput;
			document.getElementById("balance").innerHTML = "$" + balance;
			document.getElementById("error").innerHTML = "";
		} else {
			document.getElementById("error").innerHTML = "Insufficient funds";
		}
	} else {
		document.getElementById("error").innerHTML = "Invalid account number";
	}
}

</script>
