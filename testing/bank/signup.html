<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #e6e6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("https://images.pexels.com/photos/2882566/pexels-photo-2882566.jpeg");
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
        }
        
        h1 {
            color: #e33e4e;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            color: #666;
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="email"], input[type="tel"], select {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: block;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }
        
        input[type="submit"] {
            background-color: #262b31;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #23282d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="return redirectToLoginPage()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="account-type">Account Type</label>
            <select id="account-type" name="account-type" required>
                <option value="">-- Select Account Type --</option>
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
                <option value="credit">Credit Card</option>
            </select>
            
            <label for="account-number">Account Number</label>
            <input type="text" id="account-number" name="account-number" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script>
       const form = document.querySelector('form');
form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent the form from submitting normally
    const formData = new FormData(form); // Get the form data
    const url = 'login.html'; // Set the URL to redirect to
    window.location.href = url; // Redirect to the login page
});
</script>
</body>
</html>
