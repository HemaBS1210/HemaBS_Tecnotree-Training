<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <main>

        <button id="deposit-button">Deposit Funds</button>
        <br>
        <button id="Withdraw-button">Withdraw Funds</button>
        <br>
        <button id="transfer-button">Transfer Funds</button>
        <br>
        <button id="close-button">close Funds</button>
        <br>
        <button id="statement-button">statement Funds</button>
        <br>
        <button id="Overdraft_Protection-button">Overdraft Protection Funds</button>
        <br>

    <footer>
        <button id="logout-button">logout</button>

</html>


<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    #logout-button {
        background-color: #231515;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    footer {
        /* other styles */
        display: flex;
        justify-content: center;
        align-items: center;
    }


    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f2f2f2;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }

    header h1 {
        margin: 0;
    }

    main {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    section {
        flex-basis: 30%;
        margin-bottom: 20px;
    }

    section h2 {
        margin-bottom: 10px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
    }

    form input[type="text"],
    form input[type="number"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        width: 100%;
    }

    #deposit-button {
        background-color: rgb(0, 0, 0);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
