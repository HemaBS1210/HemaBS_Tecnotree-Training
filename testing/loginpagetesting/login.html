<body>
  <h1>Login Page</h1>
  <form name="loginform">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <button type="submit" id="login-btn" disabled>Login</button>
  </form>

  <a href="./reset-password.html" id="forgot-password-link">Forgot password?</a>

  <script>
    const form = document.querySelector('form');
    const usernameInput = document.querySelector('#username');
    const passwordInput = document.querySelector('#password');
    const loginButton = document.querySelector('#login-btn');
    const forgotPasswordLink = document.querySelector('#forgot-password-link');

    function updateLoginButton() {
      if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
        loginButton.disabled = false;
      } else {
        loginButton.disabled = true;
      }
    }

    function validateUsername() {
      const username = usernameInput.value.trim();

      if (username === '') {
        alert('Please enter a username.');
        usernameInput.focus();
        return false;
      }

      // perform username validation here

      return true;
    }

    function validatePassword() {
      const password = passwordInput.value.trim();

      if (password === '') {
        alert('Please enter a password.');
        passwordInput.focus();
        return false;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        passwordInput.focus();
        return false;
      }

      // perform password validation here

      return true;
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      if (!validateUsername() || !validatePassword()) {
        return;
      }

      // perform login validation here

      const username = usernameInput.value.trim();
      alert(`Welcome, ${username}!`);
    });

    forgotPasswordLink.addEventListener('click', (event) => {
      event.preventDefault();

      // take the user to the password reset page
      window.location.href = './reset-password.html';
    });

    usernameInput.addEventListener('input', updateLoginButton);
    passwordInput.addEventListener('input', updateLoginButton);


  </script>

</body>
