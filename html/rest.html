<!DOCTYPE html>
<html>
  <head>
    <title>My Restaurant</title>
    <style>
      /* CSS code goes here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #fff;
        text-align: center;
        padding: 20px;
        border-bottom: 1px solid #ccc;
      }
      h1 {
        margin: 0;
      }
      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }
      .menu-item {
        display: grid;
        grid-template-columns: 1fr 2fr;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
      }
      .menu-item img {
        width: 100%;
        max-width: 200px;
        margin-right: 20px;
      }
      .menu-item h2 {
        margin: 0;
        font-size: 24px;
      }
      .menu-item p {
        margin: 0;
        font-size: 16px;
      }
      .menu-item .price {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Restaurant</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <div class="menu-item">
        <img src="C:\Users\shekahe\OneDrive - Tecnotree\Desktop\html\download (1).jpg" alt="Food Item 1">
        <div>
          <h2>Food Item 1</h2>
          <p>Crispy Dosa, Aloo sabji, coconut cutney.</p>
          <p class="price">RS.80</p>
        </div>
      </div>
      <div class="menu-item">
        <img src="C:\Users\shekahe\OneDrive - Tecnotree\Desktop\html\pexels-ash-376464.jpg" alt="Food Item 2">
        <div>
          <h2>Food Item 2</h2>
          <p>pancake with honey.</p>
          <p class="price">RS.120</p>
        </div>
      </div>
    </main>
  </body>
</html>
