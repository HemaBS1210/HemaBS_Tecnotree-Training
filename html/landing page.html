<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Landing Page</title>
  <style>
	/* Body Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
}

/* Header Styles */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
  font-size: 36px;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

/* Main Styles */
main {
  padding: 50px 20px;
}

section {
  margin-bottom: 50px;
}

h2 {
  font-size: 24px;
}

ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

/* Button Styles */
.btn {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #555;
}

/* Footer Styles */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>About Us</h2>
      <p>We are a company that provides top-quality products and services.</p>
      <a href="#" class="btn">Learn More</a>
    </section>
    
    <section>
      <h2>Our Products</h2>
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
      </ul>
      <a href="#" class="btn">View Products</a>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Landing Page</p>
  </footer>
</body>
</html>
