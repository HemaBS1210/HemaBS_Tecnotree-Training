<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find Missing Number in an Array</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Find Missing Number in an Array</h1>

    <p>Enter a list of numbers:</p>
    <input type="text" id="inputNumbers" value="1, 2, 3, 5, 6, 7, 8, 9">

    <button onclick="findMissingNumber()">Find Missing Number</button>

    <p id="result"></p>

    <script>
      function findMissingNumber() {
        const inputNumbers = document.getElementById("inputNumbers").value;
        const numbers = inputNumbers.split(",").map((n) => parseInt(n.trim()));
        let expectedSum = 0;
        let actualSum = 0;
        for (let i = 1; i <= numbers.length + 1; i++) {
          expectedSum += i;
        }
        for (let number of numbers) {
          actualSum += number;
        }
        const missingNumber = expectedSum - actualSum;
        const resultElement = document.getElementById("result");
        resultElement.textContent = "Missing number: " + missingNumber;
      }
    </script>
  </body>
</html>
