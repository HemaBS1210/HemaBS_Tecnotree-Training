<!-- 2.Write a JavaScript program to find the area of a triangle where lengths of -->
<!-- the three of its sides are 5, 6, 7. -->

<!DOCTYPE html>
<html>

<head>
    <title>Area of triangle</title>
</head>

<body>
    <h1>Area of triangle</h1>
    <script>

       let a=5;
       let b =6;
       let h=7;
       let area = (1/2)*b*h;
       alert("Area of triangle is " +area);

    </script>
</body>

</html>
