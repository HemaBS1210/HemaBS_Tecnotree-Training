<!--  1. Write a JavaScript program to display the current day and time in the
following format. Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->

<!DOCTYPE html>
<html>

<head>
    <title>My JavaScript Program</title>
</head>

<body>
    <h1>Current Date and Time.</h1>
    <script>
            let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let date = new Date();

        let dayOfWeek = daysOfWeek[date.getDay()];
        const hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();

        let period = "AM";
        let displayHour = hour;

        if (hour >= 12) {

            period = "PM";
            displayHour = hour - 12;

        }

        if (displayHour === 0) {

            displayHour = 12;

        }

        let formattedTime = `${displayHour} ${period} : ${minute} : ${second}`;
        
        console.log(`Today is: ${dayOfWeek}. Current time is: ${formattedTime}`);

    </script>
</body>

</html>
