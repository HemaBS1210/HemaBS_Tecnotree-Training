<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find First Non-Repeating Character</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Find First Non-Repeating Character</h1>

    <p>Enter a string:</p>
    <input type="text" id="inputString" value="abbcdefggh">

    <button onclick="findFirstNonRepeating()">Find First Non-Repeating Character</button>

    <p id="result"></p>

    <script>
      function findFirstNonRepeating() {
        const inputString = document.getElementById("inputString").value;
        const characterCounts = {};
        for (let character of inputString) {
          if (character in characterCounts) {
            characterCounts[character]++;
          } else {
            characterCounts[character] = 1;
          }
        }
        for (let character of inputString) {
          if (characterCounts[character] === 1) {
            const resultElement = document.getElementById("result");
            resultElement.textContent = "First non-repeating character: " + character;
            return;
          }
        }
        const resultElement = document.getElementById("result");
        resultElement.textContent = "No non-repeating characters found.";
      }
    </script>
  </body>
</html>
