<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse Word Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Reverse Word Order</h1>

    <p>Enter a string:</p>
    <input type="text" id="inputString" value="The quick brown fox jumps over the lazy dog.">

    <button onclick="reverseWordOrder()">Reverse Word Order</button>

    <p id="result"></p>

    <script>
      function reverseWordOrder() {
        const inputString = document.getElementById("inputString").value;
        const words = inputString.split(" ");
        const reversedWords = words.reverse();
        const reversedString = reversedWords.join(" ");
        document.getElementById("result").textContent = reversedString;
      }
    </script>
  </body>
</html>
