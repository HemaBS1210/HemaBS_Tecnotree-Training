<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Bubble Sort</h1>

    <p>Enter a list of numbers:</p>
    <input type="text" id="inputNumbers" value="5, 2, 6, 1, 3, 8, 4">

    <button onclick="bubbleSort()">Sort</button>

    <p id="result"></p>

    <script>
      function bubbleSort() {
        const inputNumbers = document.getElementById("inputNumbers").value;
        const numbers = inputNumbers.split(",").map((n) => parseInt(n.trim()));
        let sorted = false;
        let count = 0;
        while (!sorted) {
          sorted = true;
          for (let i = 0; i < numbers.length - 1 - count; i++) {
            if (numbers[i] > numbers[i+1]) {
              sorted = false;
              const temp = numbers[i];
              numbers[i] = numbers[i+1];
              numbers[i+1] = temp;
            }
          }
          count++;
        }
        const resultElement = document.getElementById("result");
        resultElement.textContent = "Sorted numbers: " + numbers.join(", ");
      }
    </script>
  </body>
</html>
