<!-- 1. Create an HTML page with a button and a paragraph. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Button and paragraph example</title>
  </head>
  <body>
    <h1>Button and paragraph example</h1>
    <button id="myButton">Click me!</button>
    <p id="myParagraph">This is a paragraph.</p>
  </body>
</html>
