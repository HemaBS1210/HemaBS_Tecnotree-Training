<body>
  <h1>Convert celcious to fahrenheit</h1>
  <script>
    let c = 10;
    let f;

    f = c * (9 / 5) + 32;
    alert("fahrenheit = " + f+  " degree");
    console.log("fahrenheit = " + f);
  </script>
</body>
