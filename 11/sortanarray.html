<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sort Array of Objects</title>
  </head>  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #unsorted li {
      background-color: #f7f7f7;
      border: solid black;
    }

    #sorted li {
      background-color: #e5f5e5;
    }

    
  </style>

  <body>
    <h1>Sort Array of Objects</h1>

    <p>Unsorted array:</p>
    <ul id="unsorted"></ul>

    <p>Sort by property "name":</p>
    <ul id="sorted"></ul>

    <script>
      const data = [
        { name: "John", age: 30 },
        { name: "Mary", age: 25 },
        { name: "Bob", age: 40 },
        { name: "Alice", age: 35 },
      ];

      function sortByProperty(property) {
        return function(a, b) {
          if (a[property] < b[property]) {
            return -1;
          } else if (a[property] > b[property]) {
            return 1;
          } else {
            return 0;
          }
        }
      }

      const unsortedList = document.getElementById("unsorted");
      for (let item of data) {
        const li = document.createElement("li");
        li.textContent = `${item.name}, ${item.age}`;
        unsortedList.appendChild(li);
      }

      const sortedList = document.getElementById("sorted");
      const sortedData = data.sort(sortByProperty("name"));
      for (let item of sortedData) {
        const li = document.createElement("li");
        li.textContent = `${item.name}, ${item.age}`;
        sortedList.appendChild(li);
      }
    </script>
  </body>

</html>
